
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="StackPilot: Build modular websites with ChatGPT as your co-pilot." />
  <title>StackPilot</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white flex flex-col min-h-screen">
  <a href="#main" class="sr-only focus:not-sr-only absolute top-2 left-2 bg-cyan-500 text-white px-3 py-1 rounded">
    Skip to main content
  </a>

  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar-placeholder" class="w-full md:w-64 bg-gray-100 dark:bg-gray-800 p-4 print:hidden"></aside>

    <div class="flex-1 flex flex-col">
      <header id="header-placeholder" class="print:hidden"></header>

      <main id="main" class="flex-1 prose dark:prose-invert max-w-4xl mx-auto p-6"></main>

      <footer id="footer-placeholder" class="print:hidden"></footer>
    </div>
  </div>

  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent("sidebar-placeholder", "assets/sidebar.html");
    loadComponent("header-placeholder", "assets/header.html");
    loadComponent("footer-placeholder", "assets/footer.html");

    const hash = window.location.hash || "#index";
    const section = hash.replace("#", "");
    loadComponent("main", `content/${section}-content.html`);

    window.addEventListener("hashchange", () => {
      const newSection = window.location.hash.replace("#", "");
      loadComponent("main", `content/${newSection}-content.html`);
    });
  </script>
  <script src="assets/nav.js"></script>
</body>
</html>
